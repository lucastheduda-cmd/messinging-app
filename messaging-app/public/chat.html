<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-page">

  <!-- Mobile overlay: tap it to close the sidebar -->
  <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

  <div class="chat-layout">

    <!-- ‚îÄ‚îÄ Left Sidebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <aside class="sidebar" id="sidebar">

      <div class="sidebar-header">
        <span class="app-name">üí¨ ChatApp</span>
      </div>

      <!-- Group Chat Section -->
      <div class="sidebar-section">
        <p class="sidebar-label">Channels</p>
        <button class="room-btn active" id="room-general" onclick="openRoom('general', '#general')">
          # general
        </button>
      </div>

      <!-- Direct Messages Section -->
      <div class="sidebar-section">
        <p class="sidebar-label">Direct Messages</p>
        <div id="dm-list">
          <!-- Users get added here by client.js -->
        </div>
      </div>

      <!-- Logged-in user info + logout at the bottom -->
      <div class="sidebar-footer">
        <div class="sidebar-user">
          <!-- Click your avatar to customize it! -->
          <div class="avatar" id="my-avatar" onclick="openAvatarModal()" title="Customize avatar" style="cursor:pointer"></div>
          <span id="my-username">Loading...</span>
        </div>
        <button class="logout-btn" onclick="logout()" title="Log out">‚èª</button>
      </div>

    </aside>

    <!-- ‚îÄ‚îÄ Main Chat Area ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <main class="chat-main">

      <!-- Top bar: room name + hamburger button for mobile -->
      <div class="chat-header">
        <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>
        <div class="chat-header-info">
          <span class="chat-title" id="chat-title"># general</span>
        </div>
      </div>

      <!-- Messages scroll here -->
      <div class="messages-area" id="messages-area">
        <p class="messages-placeholder">Loading messages...</p>
      </div>

      <!-- Message input bar -->
      <div class="message-input-area">
        <input
          type="text"
          id="message-input"
          placeholder="Message #general"
          maxlength="2000"
          autocomplete="off"
        />
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>

    </main>
  </div>

  <!-- ‚îÄ‚îÄ Avatar Customization Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <!-- A "modal" is a popup that appears on top of everything else -->
  <div class="modal-backdrop hidden" id="avatar-modal-backdrop" onclick="closeAvatarModal()"></div>
  <div class="modal hidden" id="avatar-modal">
    <h2 class="modal-title">Customize Your Avatar</h2>

    <!-- Live preview -->
    <div class="avatar-preview-wrap">
      <div class="avatar avatar-preview" id="avatar-preview"></div>
    </div>

    <!-- Color picker -->
    <p class="modal-label">Choose a color</p>
    <div class="color-grid" id="color-grid"></div>

    <!-- Emoji picker -->
    <p class="modal-label">Choose an emoji <span class="modal-sublabel">(or none to use your initial)</span></p>
    <div class="emoji-grid" id="emoji-grid"></div>

    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeAvatarModal()">Cancel</button>
      <button class="btn-primary" onclick="saveAvatar()">Save</button>
    </div>
  </div>

  <!-- Socket.io client is served automatically by the server -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
