<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-page">

  <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

  <div class="chat-layout">

    <!-- â”€â”€ Left Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="app-name">ğŸ’¬ ChatApp</span>
      </div>

      <div class="sidebar-section">
        <p class="sidebar-label">Channels</p>
        <button class="room-btn active" id="room-general" onclick="openRoom('general', '#general')">
          # general
        </button>
      </div>

      <div class="sidebar-section">
        <p class="sidebar-label">Direct Messages</p>
        <div id="dm-list"></div>
      </div>

      <div class="sidebar-footer">
        <div class="sidebar-user">
          <div class="avatar" id="my-avatar" onclick="openAvatarModal()" title="Customize avatar" style="cursor:pointer"></div>
          <span id="my-username">Loading...</span>
        </div>
        <button class="logout-btn" onclick="logout()" title="Log out">â»</button>
      </div>
    </aside>

    <!-- â”€â”€ Main Chat Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <main class="chat-main">

      <!-- Header -->
      <div class="chat-header">
        <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
        <span class="chat-title" id="chat-title"># general</span>
        <div class="header-actions">
          <button class="header-btn" id="search-toggle" onclick="toggleSearch()" title="Search messages">ğŸ”</button>
          <button class="header-btn" id="sound-toggle" onclick="toggleSound()" title="Toggle notification sound">ğŸ””</button>
          <button class="clear-btn hidden" id="clear-btn" onclick="clearChat()" title="Clear all messages">ğŸ—‘ï¸ Clear</button>
        </div>
      </div>

      <!-- Search bar (hidden by default) -->
      <div class="search-bar hidden" id="search-bar">
        <input type="text" id="search-input" placeholder="Search messages..." oninput="searchMessages(this.value)" autocomplete="off" />
        <button onclick="closeSearch()">âœ•</button>
      </div>

      <!-- Messages -->
      <div class="messages-area" id="messages-area">
        <p class="messages-placeholder">Loading messages...</p>
      </div>

      <!-- Image preview (shown when you paste an image) -->
      <div class="image-preview-area hidden" id="image-preview-area">
        <button class="remove-image-btn" onclick="clearPendingImage()">âœ•</button>
        <img id="image-preview" src="" alt="Image to send" />
      </div>

      <!-- Message input -->
      <div class="message-input-area">
        <label class="attach-btn" title="Attach image">
          ğŸ“
          <input type="file" id="file-input" accept="image/*" style="display:none" onchange="handleFileSelect(event)" />
        </label>
        <input type="text" id="message-input" placeholder="Message #general" maxlength="2000" autocomplete="off" />
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>

    </main>
  </div>

  <!-- â”€â”€ Avatar Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="modal-backdrop hidden" id="avatar-modal-backdrop" onclick="closeAvatarModal()"></div>
  <div class="modal hidden" id="avatar-modal">
    <h2 class="modal-title">Customize Your Avatar</h2>

    <div class="avatar-preview-wrap">
      <div class="avatar avatar-preview" id="avatar-preview"></div>
    </div>

    <!-- Profile picture upload -->
    <p class="modal-label">Profile Picture <span class="modal-sublabel">(replaces color & emoji)</span></p>
    <div class="pfp-section">
      <label class="pfp-upload-btn">
        ğŸ“· Upload Photo
        <input type="file" id="pfp-input" accept="image/*" style="display:none" onchange="handlePfpUpload(event)" />
      </label>
      <button class="btn-secondary" id="pfp-remove-btn" onclick="removePfp()" style="display:none">Remove Photo</button>
    </div>

    <p class="modal-label">Choose a color</p>
    <div class="color-grid" id="color-grid"></div>

    <p class="modal-label">Choose an emoji <span class="modal-sublabel">(or none to use your initial)</span></p>
    <div class="emoji-grid" id="emoji-grid"></div>

    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeAvatarModal()">Cancel</button>
      <button class="btn-primary" onclick="saveAvatar()">Save</button>
    </div>
  </div>

  <!-- â”€â”€ Reaction picker popup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="reaction-picker hidden" id="reaction-picker">
    <button onclick="pickReaction('ğŸ‘')">ğŸ‘</button>
    <button onclick="pickReaction('â¤ï¸')">â¤ï¸</button>
    <button onclick="pickReaction('ğŸ˜‚')">ğŸ˜‚</button>
    <button onclick="pickReaction('ğŸ˜®')">ğŸ˜®</button>
    <button onclick="pickReaction('ğŸ˜¢')">ğŸ˜¢</button>
    <button onclick="pickReaction('ğŸ”¥')">ğŸ”¥</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
